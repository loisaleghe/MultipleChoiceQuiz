<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>HighScore Page </title>
</head>
<body>    

    <div class="HighScore">
        <h2>HighScore Page</h2>
        <hr>
        <ul id='highscoreList'></ul>

        <a href="index.html" class="btn btn-primary" id="startOver">Go Back</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"> 
        //when the page loads the highscore load
        $(document).ready(function(e){
             //get highscorelist and populate it with players highscore
        let HscoreArr = JSON.parse(localStorage.getItem("Highscores"))
        console.log(HscoreArr)
        HscoreArr.map(playerStats =>{
       $("#highscoreList").append(`<li class="HighScore"> ${playerStats.Player} -  ${playerStats.playerScore}</li>`);
  });
        })

        
    </script>
</body>
</html>
